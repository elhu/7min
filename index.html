<!doctype html>
<html>
	<head>
		<title>7Min :: A Quick Workout Timer</title>
		<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
		<!-- Created by Lindsay Silver, lgsilver@gmail.com -->
		<link type="text/css" href="css/app.css" rel="stylesheet" />

	</head>
	<body>
		<div id="fb-root"></div>
		<script>(function(d, s, id) {
		  var js, fjs = d.getElementsByTagName(s)[0];
		  if (d.getElementById(id)) return;
		  js = d.createElement(s); js.id = id;
		  js.src = "//connect.facebook.net/en_US/all.js#xfbml=1&appId=161228900566305";
		  fjs.parentNode.insertBefore(js, fjs);
		}(document, 'script', 'facebook-jssdk'));
		</script>

		<div class="row-fluid start-screen">
			<div class="span12">
				<div class="title-elements">
					<h1>7Min</h1>
					<h2>
						A 
						<input class="duration" maxlength="2" type="integer" value="7" /> 
						Minute Workout Timer
					</h2>
				</div>
				<div class="start-button">
					<a href="#" class="start">Start</a>
				</div>
			</div>
		</div>
		<div class="container-fluid app">
			<div class="row-fluid">
				<div class="span12">
					<div class="picture-holder">
						<img id="picture" src="">
					</div>
					<div id="timer">
						<span class="num-fade"></span><span class="nums">--</span>
					</div>
				</div>
			</div>
			<div class="row-fluid">
				<div id="activity"></div>
			</div>
			<div class="row-fluid hidden-phone">
				<div class="span8 offset2">
					<div id="balls" class="row-fluid">
					
					</div>
				</div>
			</div>
			<div class="row-fluid">
				<div class="span8 offset2">
					<h2 id="next"></h2>
				</div>
			</div>
		</div>
		
		<div class="madeby">
			<h5>
				<div style="display:inline; margin-right:3px" class="fb-like" data-href="http://7-min.com" data-send="true" data-width="200" data-show-faces="false" data-colorscheme="dark"></div>
				No rights reserved, 2013. <a href="http://facebook.com/Lindo">Lindsay Silver</a>
			</h5>
		</div>
		<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script type="text/javascript" src="js/app.min.js"></script>	
		<script>
		  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
		
		  ga('create', 'UA-40996617-1', '7-min.com');
		  ga('send', 'pageview');
		</script>
	</body>
</html>
